components:
  schemas:
    RestDowngradeInfoOnetime:
      required:
      - majorVersion
      - minorVersion
      - startEpoch
      type: object
      properties:
        createdBy:
          type: string
          readOnly: true
        level:
          type: string
          readOnly: true
        timezone:
          type: string
        endEpoch:
          type: integer
          format: int64
          readOnly: true
        description:
          type: string
          example: regular MGD updates
        type:
          type: string
          readOnly: true
        majorVersion:
          type: integer
          format: int32
          example: 27
        minorVersion:
          type: integer
          format: int32
          example: 1
        startEpoch:
          type: integer
          format: int64
          example: 1534888740
      description: "The details of the Collector's automatic downgrade schedule, if\
        \ one exists"
    LogSourceLogField:
      type: object
      properties:
        method:
          type: string
          description: The LogSource method
          enum:
          - INVALID
          - Invalid
          - STATIC
          - Static
          - TOKEN
          - Token
          - REGEX
          - Regex
          - ATTRIBUTE
          - Attribute
          - REGEX_GROUP
          - RegexGroup
          - IP
          - Ip
        comment:
          type: string
          description: The LogSource comment
        id:
          type: string
          description: The LogSource id
        value:
          type: string
          description: The LogSource value
        key:
          type: string
          description: The LogSource key
    AzureExpressRouteCircuitPeeringCollectorAttributeV3:
      allOf:
      - $ref: '#/components/schemas/CollectorAttribute'
      - required:
        - period
        type: object
        properties:
          period:
            type: integer
            format: int32
    WebsiteCollectorInfo:
      type: object
      properties:
        hostname:
          type: string
          description: The hostname of the collector
          readOnly: true
        collectorGroupName:
          type: string
          description: The group name of the group the collector is present in
          readOnly: true
        collectorGroupId:
          type: integer
          description: The group Id of the group the collector is present in
          format: int32
          readOnly: true
        description:
          type: string
          description: The description of the collector
          readOnly: true
        id:
          type: integer
          description: The collector id
          format: int32
          readOnly: true
        status:
          type: string
          description: The status of the collector
          readOnly: true
      description: The collector info of the services
    AwsElastiCacheDiscoveryMethod:
      allOf:
      - $ref: '#/components/schemas/AutoDiscoveryMethod'
      - type: object
      x-discriminator-value: ad_awselasticache
    AlertsHealthCheckReport:
      allOf:
      - $ref: '#/components/schemas/ReportBase'
      - type: object
        properties:
          severity:
            type: string
            description: "Filter for the alert level (e.g., all, error, critical)."
          activeOnly:
            type: boolean
            description: |-
              true: only alerts that are still alerting (i.e. haven't yet cleared) will be displayed in the report
              false: active alerts and cleared alerts will both be displayed in the report
          chain:
            type: string
            description: Filter for the escalation chain. Glob expressions are supported.
          instance:
            type: string
            description: Filter to restrict the report to a specific  instance. Glob
              expressions are supported.
          anomaly:
            type: string
            description: Filter alerts by anomaly status.
          dateRange:
            type: string
            description: "The Time Range configured for the report. For example, Last\
              \ 2 hours, Last 24 hours, etc."
          columns:
            type: array
            description: "The columns that will be displayed in the report. You should\
              \ specify the columns in the order in which you'd like them to be displayed.\
              \ All column names need to be included in this object, but each column\
              \ should have an associated isHidden field that indicates whether it\
              \ is displayed or not. Severity, Group, Device, Instance, Datapoint,\
              \ Thresholds, Value, Began, End, Rule, Chain, Acked, Acked By, Acked\
              \ On, Notes, In SDT,Dependancy Role,Notification State"
            items:
              $ref: '#/components/schemas/DynamicColumn'
          dataPoint:
            type: string
            description: Filter to restrict the report to a specific datapoint. Glob
              expressions are supported.
          sdtFilter:
            type: string
            description: Filter alerts based on SDT status.
          rule:
            type: string
            description: Filter for the rule. Glob expressions are supported.
          ackFilter:
            type: string
            description: "Filter by acknowledgement status: all, acked, or nonacked."
          dependencyRoutingState:
            type: string
          dependencyRole:
            type: string
          clearFilter:
            type: string
            description: |-
              yes: Only cleared alerts will be included in the response.
              no: only active alerts will be included in the response.
              all: both active and cleared alerts will be included in the response
          host:
            type: string
            description: Filter to restrict the report to a specific device. Glob
              expressions are supported.
          hostGroup:
            type: string
            description: Filter to restrict the report to a specific group. Glob expressions
              are supported.
          dataSource:
            type: string
